<!doctype html>
<html lang="Eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Toos ah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-500">

  <div class="w-[33%] max-w-xl bg-white rounded-3xl shadow-2xl p-8 text-center">
    <h1 class="text-2xl font-bold text-green-800 mb-4">Quiz System</h1>
    <p id="progress" class="text-gray-600 mb-6">Su’aal 1/3</p>

    <!-- su’aasha -->
    <h2 id="question" class="text-lg font-medium mb-6"></h2>

    <!-- doorashooyinka -->
    <div id="options" class="space-y-3"></div>

    <!-- result -->
    <div id="resultArea" class="mt-6 hidden p-5 rounded-2xl bg-green-50 border border-green-300 shadow">
      <h2 class="text-xl font-semibold text-green-700">Natiijadaada</h2>
      <p id="scoreText" class="mt-3 text-gray-700 font-medium"></p>
      <button onclick="restartQuiz()" class="mt-4 px-6 py-2 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 shadow">
        Dib u bilaab
      </button>
    </div>
  </div>

<script>
const questions = [
  {
    q: "1: What does HTML stands for?",
    options: ["Hyper Text Markup Language", "Hyper Text Markup script", "Hyper link Merkup Language"],
    correct: 0
  },
  {
    q: "Which language is used for styling web pages?",
    options: ["Python", "Css", "C++"],
    correct: 1
  },
  {
    q: "JavaScript can be used fro ?",
    options: ["Web development", "Cooking", "Driving"],
    correct: 0
  }
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const progressEl = document.getElementById("progress");
const resultArea = document.getElementById("resultArea");
const scoreText = document.getElementById("scoreText");

function loadQuestion() {
  if (current >= questions.length) {
    // dhamaaday
    showResult();
    return;
  }
  
  const q = questions[current];
  questionEl.textContent = q.q;
  progressEl.textContent = `Su’aal ${current+1}/${questions.length}`;
  
  optionsEl.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "w-full text-left p-3 rounded-lg border hover:bg-gray-50";
    btn.textContent = `${String.fromCharCode(65+i)}. ${opt}`;
    btn.onclick = () => checkAnswer(i);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const q = questions[current];
  const buttons = optionsEl.querySelectorAll("button");
  
  // disable all buttons
  buttons.forEach(b => b.disabled = true);

  if (selected === q.correct) {
    buttons[selected].classList.add("bg-green-600","border-green-400");
    score++;
  } else {
    buttons[selected].classList.add("bg-red-100","border-red-400");
    buttons[q.correct].classList.add("bg-green-100","border-green-400");
  }

  // move to next after short delay
  setTimeout(() => {
    current++;
    loadQuestion();
  }, 1200);
}

function showResult() {
  questionEl.textContent = "";
  optionsEl.innerHTML = "";
  progressEl.textContent = "Dhamaaday ✔️";

  resultArea.classList.remove("hidden");
  scoreText.innerHTML = `Waxaad saxday <span class="font-semibold">${score}</span> ka mid ah <span class="font-semibold">${questions.length}</span> su’aalo.`;
}

function restartQuiz() {
  current = 0;
  score = 0;
  resultArea.classList.add("hidden");
  loadQuestion();
}

// bilowga
loadQuestion();
</script>
</body>
</html>
